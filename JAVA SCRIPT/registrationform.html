<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Basic styling for the body */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #d6c3c3a2;  
        }

        /* Styling for the form container */
        .container { 
            width: 500px; 
            margin: 50px auto; 
            background: lightblue; 
            padding: 20px; 
            color: rgb(21, 21, 21);
            border-radius: 30px;
        }

        /* Styling for labels */
        label { 
            display: block; 
            margin-top: 18px; 
            font-weight: bold;
        }

        /* Styling for input fields */
        input { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: none; 
            border-radius: 8px; 
            background-color: #1c6679;
        }

        /* Styling for error messages */
        .error { 
            color: red; 
            font-size: 12px; 
        }

        /* Styling for the submit button */
        button { 
            margin-top: 10px; 
            padding: 8px; 
            width: 100%; 
            background: #440b2a; 
            border: none; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        
        <!-- Form with an onsubmit event to trigger validation -->
        <form id="regForm" onsubmit="return validateForm()">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="confirmPasswordError"></span>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Get form values and trim extra spaces
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Reset error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("confirmPasswordError").innerHTML = "";

            // Validate Name: Should contain only alphabets and spaces
            let namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                document.getElementById("nameError").innerHTML = "Name must contain only alphabets and spaces.";
                isValid = false;
            }

            // Validate Email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format";
                isValid = false;
            }

            // Validate Password: At least 8 characters, one uppercase, one number, and one special character
            let passwordPattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters, contain one uppercase letter, one number, and one special character.";
                isValid = false;
            }

            // Validate Confirm Password: Should match the password
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
