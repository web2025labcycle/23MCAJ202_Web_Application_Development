<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <style>
        /* Basic styling for the body */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; /* Default background color */
            text-align: center;
            padding: 50px;
        }

        /* Styling for the container */
        .container { 
            width: 300px; 
            margin: auto; 
            padding: 20px; 
            border-radius: 9px; 
            background: rgb(247, 238, 238); /* Light background color for the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow effect */
        }

        /* Styling for the button */
        button { 
            margin-top: 10px; 
            padding: 10px; 
            width: 100%; 
            background: #ff5e62; /* Default button color */
            border: none; 
            color: white; 
            border-radius: 4px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <!-- Container for the button and title -->
    <div class="container">
        <h2>Click the Button to explore colors</h2>
        <button onclick="changeBackgroundColor()">Change Color</button> <!-- Calls JavaScript function on click -->
    </div>

    <script>
        // Function to change the background color
        function changeBackgroundColor() {
            // Array of colors to switch between
            const colors = ["lightblue", "lightgreen", "yellow", "violet", "pink"];
            
            // Select a random color from the array
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Apply the selected color to the body's background
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
