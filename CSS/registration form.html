<!DOCTYPE html>
<html >
<head>
    
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #b0c8c9, #1a8ca0);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(10, 10, 10, 0.2);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            background: #e2e4e9;
            color: rgb(11, 11, 12);
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            background: #e0f2ff;
            padding: 5px;
            border-radius: 20px;
        }
        .gender-group label {
            cursor: pointer;
        }
        .gender-group input[type="radio"] {
            display: none;
        }
        .gender-group input[type="radio"]:checked + label {
            background: #bee60c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0f5bb5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>REGISTRATION FORM</h2>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="phone number" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" required>
            </div>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <button type="submit" class="btn">REGISTER NOW</button>
        </form>
    </div>
</body>
</html>
