<!DOCTYPE html>
<html>
<head>
    
    <title>Comments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .comment-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            font-family: 'Courier New', Courier, monospace;
        }
        .comment-form h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            background: #ffffe0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        small {
            color: gray;
        }
        .guidelines {
            background: #f8d7da;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #6495ED;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #967b8a;
        }
    </style>
</head>
<body>
    <form class="comment-form" onsubmit="return validateForm()">
        <h2>LEAVE A COMMENT</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <small>(required)</small>
        </div>
        <div class="form-group">
            <label for="email">Mail:</label>
            <input type="email" id="email" name="email" required>
            <small>(required)</small>
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>
        <div class="guidelines">Comment Guidelines </div>
        <div class="form-group">
            <textarea id="comment" name="comment" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Comment</button>
    </form>
    
</body>
</html>
